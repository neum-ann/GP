<html>
	<head>
		<title>GROUP CREATOR - {% block title %}{% endblock %}</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		
		{% block head %}
		{% endblock %}
	
	</head>
	<body>
		<header class="page--centered m25 p25 clearfix">
		
			<a href="http://localhost:5000/main">
				<div class="header__menu fl_l">
					<img src="{{ url_for('static', filename='list.png') }}">
					<span class="header__menu-text"><span class='txt_up'>group creator</span></span>
				</div>
			</a>
			<a onclick="show('block')">
				<div class="header__user fl_r">
					<img src="{{ url_for('static', filename='user_circle.png') }}">
				</div>
			</a>
		
		</header>

		<div class='content'>
			<div class="page--centered content">
				<div class="subscribe">
					{% block header %}
					{% endblock %}

					{% block content %}
					{% endblock %}
				
					{% block footer %}
					{% endblock %}
				</div>
			</div>
		</div>

		<footer class="page--centered p25 clearfix">
        <div class="footer__menu fl_l">
            <a class="footer__menu-link" href="http://localhost:5000/about_us"><span class='txt_up'>о нас</span></a>
            <a class="footer__menu-link" href="http://localhost:5000/instruction"><span class='txt_up'>инструкция</span></a>
        </div>

        <div class="footer__menu-follow fl_r">
            <a href="https://github.com/neum-ann"><span class='txt_up'>github</span></a>
        </div>

        <div class="footer__menu-c">
            <a href="https://t.me/neum_ann"><span class="footer__menu-c-year">&copy;2018 </span><span class='txt_up'>neumann a.</span></a>
        </div>
    </footer>
	
	</body>
</html>
